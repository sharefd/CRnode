# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Add DO Droplet to SSH known hosts
      run: |
        echo "142.93.60.189 $(ssh-keyscan 142.93.60.189 2>/dev/null)" >> ~/.ssh/known_hosts

    - name: Deploy to DigitalOcean
      env:
        DO_SSH_KEY: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        DO_HOST: 142.93.60.189
        DO_USERNAME: marwan
      run: |
        echo "$DO_SSH_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -i private_key.pem -r ./ marwan@142.93.60.189:~/CRnode
        ssh -i private_key.pem marwan@142.93.60.189 "cd ~/CRnode/server && npm run build:ui && pm2 restart 3"
        rm -f private_key.pem
